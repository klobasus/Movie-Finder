<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Finder</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header class="header" style="background: url('./images/home-bg.png');">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h1 class="main__title">Movie Finder</h1>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="section section__main">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <div class="search">
                <div class="search__header">
                  <h2 class="search__heading">Just type and search</h2>
                  <img
                    src="./images/arrow-down.png"
                    alt="arrow down"
                    class="search__arrow"
                  />
                </div>

                <div class="search__body">
                  <div class="search__box-container">
                    <div class="search__box">
                      <form class="search__form">
                        <input
                          type="text"
                          placeholder="Search movie..."
                          class="search__input"
                        />
                        <button type="submit" class="search__button">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            version="1.1"
                            id="Capa_1"
                            viewBox="0 0 30.239 30.239"
                            xml:space="preserve"
                          >
                            <g>
                              <path
                                d="M20.194,3.46c-4.613-4.613-12.121-4.613-16.734,0c-4.612,4.614-4.612,12.121,0,16.735   c4.108,4.107,10.506,4.547,15.116,1.34c0.097,0.459,0.319,0.897,0.676,1.254l6.718,6.718c0.979,0.977,2.561,0.977,3.535,0   c0.978-0.978,0.978-2.56,0-3.535l-6.718-6.72c-0.355-0.354-0.794-0.577-1.253-0.674C24.743,13.967,24.303,7.57,20.194,3.46z    M18.073,18.074c-3.444,3.444-9.049,3.444-12.492,0c-3.442-3.444-3.442-9.048,0-12.492c3.443-3.443,9.048-3.443,12.492,0   C21.517,9.026,21.517,14.63,18.073,18.074z"
                              />
                            </g>
                          </svg>
                        </button>
                      </form>

                      <div class="fulltext">
                        <div class="fulltext__placeholder">
                          <p>No search results</p>
                        </div>
                        <div class="fulltext__results"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section section__results">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="sr-wrapper"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="section section__movie">
        <div class="container">
          <div class="movie d-none">
            <div class="row movie__row">
              <div class="col-md-5">
                <div class="movie__image">
                  <img src="" alt="Movie image" />
                  <button class="trailer__button">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="30"
                      height="30"
                      viewBox="0 0 1792 1792"
                    >
                      <path
                        d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5-103 385.5-279.5 279.5-385.5 103-385.5-103-279.5-279.5-103-385.5 103-385.5 279.5-279.5 385.5-103zm384 823q32-18 32-55t-32-55l-544-320q-31-19-64-1-32 19-32 56v640q0 37 32 56 16 8 32 8 17 0 32-9z"
                      />
                    </svg>
                    Watch trailer
                  </button>
                </div>
              </div>
              <div class="col-md-7">
                <div class="movie__content">
                  <h2 class="movie__title">Movie Title</h2>
                  <p class="movie__genre">Movie Genres</p>
                  <ul class="movie__list">
                    <li class="movie__item director">
                      <span class="movie__label">Director:</span>
                    </li>
                    <li class="movie__item writer">
                      <span class="movie__label">Writer:</span>
                    </li>
                    <li class="movie__item time">
                      <span class="movie__label">Time:</span>
                    </li>
                    <li class="movie__item release">
                      <span class="movie__label">Release:</span>
                    </li>
                    <li class="movie__item country">
                      <span class="movie__label">Country:</span>
                    </li>
                    <li class="movie__item language">
                      <span class="movie__label">Language:</span>
                    </li>
                    <li class="movie__item imdb">
                      <span class="movie__label">IMDB Link:</span>
                    </li>
                    <li class="movie__item overview">
                      <span class="movie__label">Overview:</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <div class="modal__trailer d-none">
      <div class="trailer">
        <button class="close-modal">&Cross;</button>
        <iframe
          width="100%"
          height="100%"
          src=""
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
