<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Finder</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h1 class="main__title">Movie Finder</h1>
          </div>
        </div>
      </div>
    </header>

    <main>

      <section class="section section__main">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <div class="search">

                <div class="search__header">
                  <h2 class="search__heading">Just type and search</h2>
                  <img src="./images/arrow-down.png" alt="arrow down" class="search__arrow" />
                </div>

                <div class="search__body">
                  <div class="search__box-container">
                    <div class="search__box">
                      <form class="search__form">
                        <input type="text" placeholder="Search movie..." class="search__input" />
                        <button type="submit" class="search__button">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title />
                            <path d="M20.56,18.44l-4.67-4.67a7,7,0,1,0-2.12,2.12l4.67,4.67a1.5,1.5,0,0,0,2.12,0A1.49,1.49,0,0,0,20.56,18.44ZM5,10a5,5,0,1,1,5,5A5,5,0,0,1,5,10Z" />
                          </svg>
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="section section__results">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="sr-wrapper"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="section section__movie">
        <div class="container">
          <div class="movie">
            <div class="row movie__row">
              <div class="col-md-5">
                <div class="movie__image">
                  <img src="./images/star-wars.png" alt="Movie image">
                  <button class="trailer__button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 1792 1792"><path d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5-103 385.5-279.5 279.5-385.5 103-385.5-103-279.5-279.5-103-385.5 103-385.5 279.5-279.5 385.5-103zm384 823q32-18 32-55t-32-55l-544-320q-31-19-64-1-32 19-32 56v640q0 37 32 56 16 8 32 8 17 0 32-9z"/></svg>
                    Watch trailer
                  </button>
                </div>
              </div>
              <div class="col-md-7">
                <div class="movie__content">
                  <h2 class="movie__title">Movie Title</h2>
                  <p class="movie__genre">Movie Genres</p>
                  <ul class="movie__list">
                    <li class="movie__item director"><span class="movie__label">Director:</span></li>
                    <li class="movie__item writer"><span class="movie__label">Writer:</span></li>
                    <li class="movie__item time"><span class="movie__label">Time:</span></li>
                    <li class="movie__item release"><span class="movie__label">Release:</span></li>
                    <li class="movie__item country"><span class="movie__label">Country:</span></li>
                    <li class="movie__item language"><span class="movie__label">Language:</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </main>

    <footer></footer>

    <div class="modal__trailer d-none">
      <div class="trailer">
        <button class="close-modal">&Cross;</button>
        <iframe width="100%" height="100%" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
